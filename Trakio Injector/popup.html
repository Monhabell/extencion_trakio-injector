<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Scripts</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a3a, #000030);
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .header img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 22px;
      color: #fff;
      margin: 0;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #f0f0f0;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    label:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    input[type="radio"] {
      accent-color: #ff3b3b;
      transform: scale(1.2);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #apply {
      background: linear-gradient(90deg, #ff3b3b, #d50000);
      color: #ffffff;
    }

    #apply:hover {
      background: linear-gradient(90deg, #d50000, #8e0000);
      transform: scale(1.05);
    }

    #disable {
      background: #444;
      color: #ffffff;
    }

    #disable:hover {
      background: #222;
      transform: scale(1.05);
    }

    .button-link {
      display: inline-block;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .button-link:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

  </style>
  <script src="popup.js"></script>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="icons/logo_temp.png" alt="Logo">
      <h1>Trakio Injector</h1>
    </div>

    <h3>Selecciona Entorno</h3>
    
    <div class="options">
      <label>
        <input type="radio" name="script" id="scriptEducativo"> Educativo
      </label>
      <label>
        <input type="radio" name="script" id="scriptComunitario"> Comunitario
      </label>
      <label>
        <input type="radio" name="script" id="scriptLaboral"> Laboral
      </label>
      <label>
        <input type="radio" name="script" id="scriptInstitucional"> Institucional
      </label>
     
    </div>

     <div class="buttons">
      <button id="apply">Aplicar</button>
      <button id="disable">Desactivar</button>
    </div>


    <div class="link">
      <a href="https://www.trakio.pro/" target="_blank" class="button-link">Visitar trakio.pro</a>
    </div>
  </div>

</body>
</html>
